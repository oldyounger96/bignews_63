<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>

            <div class="level01"><a href="#" target="main_frame"><i

            <div class="level01" id="user"><a href="#" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">

        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">

    <script>
        // 入口函数
        $(function () {
            // 1.一进到后台首页,就应该获取登录的管理员的个人信息,显示在页面上
            // 1.1 发送ajax请求,获取个人信息
            // 原生JS发请求带token
            // let xhr = new XMLHttpRequest();
            // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info')
            // // 如何把token给带过去
            // 键写什么右后端决定,值就是你localStorage里面保存的token
            // xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
            // xhr.onload = function () {
            //     console.log(xhr.response);
            // }
            // xhr.send()

            // 每一个页面发送ajax请求之前都要写这个代码,那干脆
            // $.ajaxSetup({
            //     // 发送请求前运行的函数
            //     beforeSend: function (xhr) {
            //         // 那就可以在这里写设置请求头的代码
            //         xhr.setRequestHeader('Authorization', localStorage.getItem('token'))
            //     }
            // })

            // JQuery发请求
            $.ajax({
                url: 'http://localhost:8080/api/v1/admin/user/info',
                // headers: {
                //     Authorization: localStorage.getItem('token')
                // },
                success: function (backData) {
                    if (backData.code == 200) {
                        // console.log(backData);
                        $('.user_info>img').attr('src', backData.data.userPic)
                        $('.user_center_link>img').attr('src', backData.data.userPic)
                        $('.user_info>i').text(backData.data.nickname)
                    }
                }
            })
            // 1.2 个人信息显示在页面上

            // 除了登录接口,其他后台接口认证统一使用 token 认证
            // 也就是说除了登录每一个后台接口都要使用 设置请求头的 方式来发送token来验证身份
            // 如果一个页面有十几个请求，那这每一个请求都要设置请求头，就会很烦
            // 我们就想能不能在这个页面上设置一个什么玩意儿，每次发送ajax请求之前都回去调用这么个玩意儿
            // 
            // $.ajaxSetup() 方法为将来的AJAX请求设置默认值

        })
    </script>

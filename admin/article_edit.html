<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-8">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input name="date" type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{zIndex: 20999,trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <div id="div1" name="content"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script id="temp" type="text/html">
        {{each data v}}
       <option value="{{v.id}}">{{v.name}}</option>
       {{/each}}
   </script>
    <!-- 日期插件需要引进的文件 -->
    <link rel="stylesheet" href="../其他资料/日期插件/jeDate/skin/jedate.css">
    <link rel="stylesheet" href="../其他资料/日期插件/jeDate/test/jeDate-test.css">
    <script src="../其他资料/日期插件/jeDate/src/jedate.js"></script>
    <script src="./js/wangEditor.js"></script>
    <script src="./js/http.js"></script>
    <script>
        $(function () {
            $('#inputCover').on('change', function () {
                let file1 = this.files[0];
                let url = URL.createObjectURL(file1)
                $('.article_cover').attr('src', url)
            })

            // 2.一进到发表文章页面,就应该显示所有的文章类别
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // 通过模板引擎 渲染到下拉菜单中
                        $('select.form-control').html(template('temp', backData))
                    }
                }
            })

            // 3.日期插件
            jeDate('#testico', {
                // 1.trigger触发,不写的话默认值就是'click',就是默认触发
                // trigger:false,
                // 2.日期格式
                format: 'YYYY-MM-DD hh:mm:ss',
                // 3.是否初始化时间
                isinitVal: true,
                // 4.弹出层的层级高度
                zIndex: 20999
            })

            // 4.富文本编辑器wangEditor
            const E = window.wangEditor
            const editor = new E('#div1')
            // 或者 const editor = new E( document.getElementById('div1') )
            editor.create()

            // 5:
            // 编辑的第一步
            // 获取一下传递过来的（通过拼接的方式）需要编辑的文章id
            let articleId = window.location.search.split('=')[1];//?id=224
            console.log(articleId);

            // 根据文章id，发送ajax请求，获取该id的文章的所有信息
            // 把文章的信息显示在对应的标签上
            setTimeout(function () {
                $.ajax({
                    url: BigNew.article_search,
                    data: {
                        id: articleId
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            // 把文章的信息显示在对应的标签上
                            $('#inputTitle').val(backData.data.title);//文章标题
                            $('.article_cover').attr('src', backData.data.cover);//文章封面
                            $('select.form-control').val(backData.data.categoryId);//文章类别
                            $('#testico').attr('placeholder', backData.data.date);//文章发表时间
                            editor.txt.html(backData.data.content);//文章内容
                        }
                    }
                })
            }, 20);

            // 编辑的第二步:
            function getData(type, text) {
                let fd = new FormData(document.getElementsByTagName('form')[0])
                fd.append('content', editor.txt.html())
                fd.append('id', articleId)
                fd.append('state', type)
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            alert(text)
                            // window.location = './article_list.html'
                            window.history.back()
                            // 因为编辑页面 都是从文章列表页进来的
                            // 所以在这里回退就退到文章列表页了
                        }
                    }
                })
            }

            $('.btn-edit').on('click', function (e) {
                e.preventDefault()
                getData('已发布', '修改成功')

            })

            $('.btn-draft').on('click', function (e) {
                e.preventDefault()
                getData('草稿', '存为草稿成功')
            })

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域 是用来保存 编辑文章类别的id的 -->
                        <input type="hidden" id="categoryId" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text" name="slug"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnAddText">Send message</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/http.js"></script>
    <!-- 准备一个模板 -->
    <script id="temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs" >编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs " id="btnDelete1" >删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 第一个需求:一进到这个文章类别里面,就要显示所有的文章类别
            // 1.1 发送ajax请求,获取到所有的文章类别
            function getData() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            // 1.2 通过模板引擎的方式,渲染到页面上
                            let reshtml = template('temp', backData)
                            $('tbody').html(reshtml)
                        }
                    }
                })
            }
            getData()

            // 2. 到底是新增分类按钮,还是编辑按钮 来弹出模态框
            // show.bs.modal	这个事件是在模态框显示的时候立即触发该事件。
            // 如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            // 给模态框注册事件
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);//通过这个就能知道是谁弹出的模态框
                // 判断
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    // 点击新增分来弹出的
                    $('#myModalLabel').text('新增分类')
                    $('#btnAddText').text('新增').addClass('btn-success').removeClass('btn-info')
                    // $('#btnAddText').css('backgroundColor', 'green')
                    // 点击新增按钮让模态框显示内容为空
                    // $('#recipient-name').val('')
                    // $('#message-text').val('')

                    // form表单的reset()方法可清除form带有name属性的val值
                    $('#myModal form')[0].reset()


                } else {
                    // 点击编辑分来弹出的
                    $('#myModalLabel').text('编辑分类')
                    $('#btnAddText').text('编辑').addClass('btn-info').removeClass('btn-success')

                    // 编辑的第一步
                    // 把需要编辑的当前这一行的文章类别名称和别名 显示在模态框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim())
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim())
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'))
                }
            })

            // 3.给模态框中的 新增/编辑 按钮设置点击事件
            $('#btnAddText').on('click', function () {
                // 判断是点的新增,还是点的编辑:用类或者用text都可以
                if ($(this).hasClass('btn-success')) {
                    // 新增
                    let newName = $('#recipient-name').val().trim()
                    let nickName = $('#message-text').val().trim()
                    // 非空判断
                    if (newName == '' || nickName == '') {
                        alert('输入不能为空')
                        return
                    }
                    // 发送ajax请求,完成新增
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: newName,
                            slug: nickName
                        },
                        success: function (backData) {
                            console.log(backData);
                            // let reshtml = template('temp', backData)
                            // $('tbody').html(reshtml)
                            if (backData.code == 201) {
                                alert('新增成功')
                                // 更新页面中的数据
                                getData()
                            }
                        }
                    })
                } else {
                    // 编辑
                    // 如果上面获取的不是三个,而是三十个,哪像上面那样一个个去获取就会很累很烦
                    // 所以我们就想到了FormData
                    // 但是有个问题:FormData必须要后端支持
                    // 我们现在使用的整个编辑类别接口 后端并没有说可以使用FormData,那就不能用
                    // 那怎么办?只能一个个去获取?
                    // 不是JQuery很贴心,JQuety为程序员准备了一个方法serialize
                    // 这个额方法也是获取 form表单里面带有name属性的标签的值的
                    let data = $('#myModal form').serialize()
                    console.log(data);
                    // return
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: $('#categoryId').val(),
                        //     name: $('#message-text').val(),
                        //     slug: $('#message-text').val()
                        // },
                        data: data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                console.log(backData);
                                getData()
                            }
                        }
                    })

                }

                // 清空模态框中的内容
                $('#recipient-name').val('')
                $('#message-text').val('')
                // 隐藏模态框
                $('#myModal').modal('hide')
            })

            // 4.给删除按钮 设置点击事件
            $('tbody').on('click', '#btnDelete1', function (e) {
                e.preventDefault()
                if (confirm('你确定要删除吗')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功')
                                getData()
                            }
                        }
                    })
                }
            })
        })
    </script>
</body>

</html>

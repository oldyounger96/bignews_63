                        </select>

                    </form>
                </div>
                <div class="col-xs-6">

                            if (backData.data.data.length != 0 && callback != null) {
                                // 有数据
                                $('#pagination').show().next('p').hide()
                                // 把获取回来的数据在调用callback的时候作为实参传递过来
                                callback(backData);
                            }
                            //如果你当前页是1,并且发送ajax请求又没有文章数

                        // console.log(event);

                        getData1(page, null);//调用我们自己封装的函数

                        currenPage = page;//给当前页码赋值
                    }
                });
            })



            // 3.点击筛选按钮,获取符合条件的文章,渲染到页面上

                e.preventDefault();//阻止默认的提交行为

                // console.log(currenPage);
                getData1(1, function (backData) {

                })
            })

            // 4.删除文章
            // 给删除时间设置点击事件(委托注册)
            $('tbody').on('click', '#btnDelete', function () {
                BigNew.article_delete
                if (confirm('你确定要删除吗?')) {
                    // 通过当前点击的删除按钮(a标签)的这个自定义属性(data-id)来获取当前要删除的文章
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功')
                                // 删除成功，要重新加载数据
                                // 由于删除了数据,那总的页码就有可能减少
                                // 那就应该根据新的总页码 重新生成 分页结构
                                getData1(currenPage, function (backData) {
                                    // 重新生成分页结构
                                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currenPage)
                                })
                            }
                        }
                    })
                }

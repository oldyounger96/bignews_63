<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- bootstrap弹出模态框静态结构 -->
  <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
    // 入口函数
    $(function () {
      // 1,登录
      // 1.1 给登录按钮设置一个点击事件
      $('.input_sub').on('click', function (e) {
        // 1.2 阻止form变淡中submit的默认提交行为
        e.preventDefault();
        // 1.3 获取用户输入的账号密码
        let userName = $('.input_txt').val().trim()
        let password = $('.input_pass').val().trim()
        // 1.4 非空判断
        if (userName == '' || password == '') {
          // 在工作中很少会去使用alert弹出框,因为他真的很丑
          // 你要么就自己写一个div先把他隐藏,等到要弹出的时候再显示
          // 要么就用bootstarp里面为我们提供的弹出框
          $('#myModal').modal();//js代码的方式弹出bootstrap的模态框
          $('.modal-body>p').text('输入框不能为空')
          return
        }
        // 1.5 发送ajax请求,完成登录
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/api/v1/admin/user/login',
          data: {
            username: userName,
            password: password
          },
          success: function (backData) {
            // alert(backData.msg)
            // console.log(backData);
            // 1.6 如果账号密码没有问题,提示一下登录成功,跳转到首页
            if (backData.code == 200) {
              $('#myModal').on('hidden.bs.modal', function (e) {
                // alert('登录成功')
                // $('#myModal').modal()
                // $('.modal-body>p').text(backData.msg)
                // 页面跳转应该放在模态框关闭事件里面
                // 把服务器返回回来的Token令牌给保存起来
                localStorage.setItem('token', backData.token)
                // do something...
                window.location = './index.html'
                // location = './index.html'
              })
            }
            $('.modal-body>p').text(backData.msg)
            $('#myModal').modal()
            // 1.7 如果账号密码有误,提示一下

          }
        })
      })
    })
  </script>
</body>

</html>
